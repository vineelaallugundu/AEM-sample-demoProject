<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	 data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
	 <div  data-sly-test="${properties.type}" class="center">
			<sly data-sly-test.isDam="${properties.type == 'dam' && properties.video}">
				<video preload="none" class="video-player"  width ="${properties.width || '100%'}" height ="${properties.height || '100%'}" poster="${properties.fileReference}" data-sly-attribute.autoplay="${properties.autoplay}">
					<source src=${properties.video} type="video/mp4"/>
					<source src=${properties.video} type="video/ogg">1
				</video>
			</sly>
			<div data-sly-test="${!isDam}" data-sly-include="${'embed.html'}"></div>
		</div>
	<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.type}"/>
	<sly data-sly-call="${clientlib.all @ categories='wholesale.components.video'}"/>
</sly>
