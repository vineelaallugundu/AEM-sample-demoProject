<!--/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~
  ~ Grid Component
  ~ Contains structure to support Grid component.
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/-->
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component">
	<sly data-sly-call="${clientlib.css @ categories='wholesale.components.section'}"/>
    <div>
        <section id="${properties.id != null ? properties.id : component.id}" class="cmp-section ${properties.fileReference != null ? 'image-background-set' : ''}" style="background-image:url(${properties.fileReference @ context='uri'});">
            <div class="rail-system full-width-layout ${wcmmode.edit || wcmmode.design ? 'authoring-mode' : ''}">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <div class='railing'>
                            <sly data-sly-resource="${'par' @ resourceType='/libs/wcm/foundation/components/responsivegrid'}"></sly>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <sly data-sly-call="${templates.placeholder @ isEmpty = !resource.hasChildren}"/>

</sly>
