<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	 data-sly-use.model="com.dish.wholesale.core.models.NewsArticleModel">
		<div data-sly-list.news="${model.newsItems}" class="full-width-layout aem-GridColumn aem-GridColumn--default--12">
			<div class="rail-system full-width ">
				<div class="row">
					<div class="col-xs-12 col-md-12">
						<div class="railing">
							<div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">

								<div class="content-card aem-GridColumn aem-GridColumn--default--12">
									<div class="contentcard">
										<div>
											<div class="card" style="background-color:rgba(127,127,127,0); border-color:rgba(127,127,127,0); padding:0px;">
												<div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">
													<div class="wholesale-title title aem-GridColumn aem-GridColumn--default--12">
														<h6 class="title-text" align="left" style="color: ;">${news.releaseDate}</h6> </div>
													<div class="wholesale-title title aem-GridColumn aem-GridColumn--default--12">
														<h3 class="title-text" align="left" style="color: #111111;"><a class="cmp-title__link" href="https://about.dish.com/news-releases?item=${news.id @context='uri'}">${news.headline @context='text'}</a></h3> </div>
													<div class="wholesale-text text aem-GridColumn aem-GridColumn--default--12">
														<div align="left">
															<div class="t-">
																<p>${news.summary @context="html"}</p>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<sly data-sly-call="${template.placeholder @ isEmpty=!news.newsItems}"/>
</sly>
