<sly data-sly-test.bold="${properties.bold ? 'bold' : ''}"></sly>
<sly data-sly-test.italic="${properties.italic ? 'italic' : ''}"></sly>
<sly data-sly-test.solid="${properties.solid ? 'solid' : ''}"></sly>

<sly data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${title.text}"
     data-cmp-data-layer="${title.data.json}"
     id="${component.id}">
    <h1 id="${properties.id}" class="title-text" data-sly-element="${title.type}" align="${properties.textAlignment}" style="color: ${properties.color @ context='styleString'};"><a
            data-sly-unwrap="${!title.linkURL || title.linkDisabled}" class="cmp-title__link" href="${title.linkURL}"
            data-cmp-clickable="${title.data ? true : false}">${text}</a></h1>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!text, classAppend='title-text'}"></sly>
